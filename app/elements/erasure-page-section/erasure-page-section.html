<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="erasure-page-section">
  <template>
    <style>
      :host {
        display: block;
      }

    </style>
    <template is="dom-if" if="{{_hasTitle(sectionContent.title)}}">
      <h2>{{sectionContent.title}}</h2>
    </template>

    <template is="dom-if" if="{{_hasTitle(sectionContent.subtitle)}}">
      <h3>{{sectionContent.subtitle}}</h3>
    </template>

    <template is="dom-repeat" items="{{sectionContent.content}}">
      <p inner-h-t-m-l="{{item.paragraph}}"></p>
    </template>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer( {
        is: 'erasure-page-section',

        properties: {
          sectionContent: {
            type: Object,
            notify: true,
            observer: '_giveMeEntropy'
          }
        },

        /**
         *
         * @param title
         * @returns {boolean} true if is a valid title
         * @private
         */
        _hasTitle: function hasTitle( title ) {
          return '' == !title;
        },
        _giveMeEntropy: function () {

          function randomArrayMax( numMax ) {
            var randomArray = [];
            var maxRes = ((numMax * 10) / 100);
            for (var i = 0; i < maxRes; i++) {
              randomArray[ i ] = Math.floor( Math.random() * numMax ) + 1;
            }
            console.log( 'Arrays for this section: ' + JSON.stringify( randomArray ) );
            return randomArray;
          }

          function curate( paragraph ) {
            var split = paragraph.split( ' ' );
            var enrichedTagStart = '<span class="blanco">';
            var enrichedTagEnd = '</span>';
            //count the words and randomizes the injection of the tags
            randomArrayMax( split.length )
              .map( function ( order ) {
                var orig = split[ order ];
                split[ order ] = enrichedTagStart + orig + enrichedTagEnd;
              } );

            //return the enriched string
            return split.join( ' ' );
          }

          this.debounce( '_giveMeEntropy', function () {
            var newContent = this.get( 'sectionContent.content' );
            for (var i = 0, l = newContent.length; i < l; i++) {
              //Forcing the deep array node to update
              this.set( "sectionContent.content." + i + ".paragraph", curate( newContent[ i ].paragraph ) );
            }
          }, 3000 );
        }

      } );
    })();
  </script>
</dom-module>
